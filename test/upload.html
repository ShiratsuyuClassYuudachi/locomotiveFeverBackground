<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片识别测试</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="./upload.js"></script>
    <script type="text/javascript">
        function imgPreview(fileDom){
            //判断是否支持FileReader
            if (window.FileReader) {
                var reader = new FileReader();
            } else {
                alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
            }

            //获取文件
            var file = fileDom.files[0];
            var imageType = /^image\//;
            //是否是图片
            if (!imageType.test(file.type)) {
                alert("请选择图片！");
                return;
            }
            //读取完成
            reader.onload = function(e) {
                //获取图片dom
                var img = document.getElementById("preview");
                //图片路径设置为读取的图片
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</head>
<style type="text/css">
    .fileinput-button {
        position: relative;
        display: inline-block;
        overflow: hidden;
    }

    .fileinput-button input{
        position:absolute;
        right: 0px;
        top: 0px;
        opacity: 0;
        -ms-filter: 'alpha(opacity=0)';
        font-size: 200px;
    }
</style>

<body>
<div class="container m-auto">
    <div class="col-md-4 col-md-offset-4" id="photo">
        <h3>图片预览</h3>
    </div>
    <img id="preview"  class="img-responsive center-block col-md-max-4"/>
    <div class="col-md-4 col-md-offset-4">
        <h3>识别结果会以弹窗形式呈现</h3>
    </div>
    <div class="col-md-4 col-md-offset-4">
        <span class="btn btn-success fileinput-button">
            <span>加载图片</span>
            <input type="file" id="img" accept="image/png,image/jpeg" onchange="imgPreview(this)" />
        </span>

    </div>
    <div class="col-md-4 col-md-offset-4">
        <br>
        <button type="button" class="btn btn-primary" id="upload">识别</button>
    </div>
</div>

</body>
</html>
